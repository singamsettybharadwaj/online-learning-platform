  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: blue;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Tutorial Section */
    #tutorials {
      padding: 30px;
      text-align: center;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #tutorials h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    #tutorials p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #666;
    }

    /* Video List */
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 10px;
    }

    .video-box iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }

    .video-box h3 {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
      text-align: center;
    }

    .video-box:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
